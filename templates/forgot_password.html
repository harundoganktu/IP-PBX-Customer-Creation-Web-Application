<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='netas.png') }}">
    <title>NETAS IA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('{{ url_for('static', filename='background.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        .container img {
            width: 120px;
            margin-bottom: 30px;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }
        .container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }
        .container input[type="email"]:focus {
            border-color: #26a69a;
            outline: none;
        }
        .container button {
            width: 100%;
            padding: 14px;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .reset-button {
            background-color: #0b2849;
        }
        .reset-button:hover {
            background-color: #01579b;
        }
        .back-to-login {
            margin-top: 15px;
            font-size: 14px;
        }
        .back-to-login a {
            color: #0b2849;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-to-login a:hover {
            color: #01579b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='image.png') }}" alt="Logo">

        <h2>Şifrenizi mi Unuttunuz?</h2>
        <p>Lütfen hesabınızla ilişkili e-posta adresinizi girin. Şifrenizi sıfırlamak için size bir bağlantı göndereceğiz.</p>

        <!-- Form -->
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <label for="email">E-Posta</label>
            <input type="email" id="email" name="email" placeholder="E-Posta Adresi" required>
            <button type="submit" class="reset-button">Şifre Sıfırlama Bağlantısı Gönder</button>
        </form>

        <div class="back-to-login">
            <a href="{{ url_for('login') }}">Giriş Sayfasına Geri Dön</a>
        </div>
    </div>
</body>
</html>
